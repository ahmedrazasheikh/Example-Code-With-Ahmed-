<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <title>Dashboard-Admin</title>
  </head>

  <body id="dashboard">
    <section id="tatsu-info">
      <div class="container">
        <div class="row">
          <div id="dashboard" class="col-xl-6 admin-dashboard-info">
            <img src="assets/images/admin.png" alt="" />

            <div class="name-admin">
              <h3>John Carter</h3>
              <p>ADMIN</p>
            </div>

            <button
              class="btn tatsu-menu"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasExample1"
              aria-controls="offcanvasExample"
            >
              <img src="assets/images/menu-icon.svg" class="img-fluid" alt="" />
            </button>

            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasExample1"
              aria-labelledby="offcanvasExampleLabel"
            >
              <div class="offcanvas-header">
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body slide-menu">
                <ul>
                  <li><a href="#">DASHBOARD</a></li>
                  <li><a href="#">MY REVIEW</a></li>
                  <li><a href="#">PAYMENT</a></li>
                  <li><a href="#">LOGOUT</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-6"></div>
      </div>
    </section>

    <section id="tatsu-form">
      <div class="container">
        <div id="teck-766-row" class="row">
          <div
            class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 map-col dashboard"
          >
            <div class="dashboard-table">
              <ul>
                <li class="active"><a href="#">DASHBOARD</a></li>
                <li><a href="#">MY REVIEW</a></li>
                <li><a href="#">PAYMENT </a></li>
                <li><a href="#">LOG OUT </a></li>
              </ul>
            </div>
          </div>
          <div
            class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8 form-col teck-dashboard-paragraph"
          >
            <h4>Hello! John Carter</h4>
            <p>
              From your account dashboard, you can view your recent orders,
              manage your shipping and billing addresses, and edit your password
              and account details.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- tastimonial -->

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
